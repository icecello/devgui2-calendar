onlinehelp.defaulttext.text=Online Help
onlinehelp.addevent.1.text=Step 1: Right-click on a day or event and click 'Add Item'.
onlinehelp.addevent.2.text=Step 2: Enter the event information in the 'Add Event' window.
onlinehelp.addevent.3.text=Step 3: Once you've entered all the information, click 'Save'.
onlinehelp.addevent.4.text=Step 4: The new event will now appear in the calendar.
onlinehelp.transparency.1.text=Step 1: Open the 'Edit' menu and select 'Preferences'.
onlinehelp.transparency.2.text=Step 2: In the Preferences window, adjust the Opacity slider to change the opacity level.
onlinehelp.transparency.3.text=Step 3: Close the Preferences window and enjoy the transparency.